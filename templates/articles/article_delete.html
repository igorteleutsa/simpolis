<!-- templates/article_edit.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Delete {{ article.id }}
{% endblock title %}

{% block content %}
    <h1>Edit</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ article.title }}"?</p>
        <button class="btn btn-info ml-2" type="submit">Confirm</button>
    </form>
{% endblock content %}
